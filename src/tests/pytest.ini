[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=70
    --durations=10

# Test markers for categorization
markers =
    unit: Unit tests - test individual components in isolation
    integration: Integration tests - test multiple components working together
    e2e: End-to-end tests - test complete workflows
    slow: Tests that take more than 1 second to run
    ml: Machine learning specific tests
    data: Data processing and validation tests
    api: Tests that interact with external APIs (should be mocked)
    db: Tests that interact with databases
    file: Tests that read/write files
    performance: Performance and benchmark tests
    
# Test filtering examples
# Run only unit tests: pytest -m "unit"
# Run all except slow tests: pytest -m "not slow"
# Run ML and data tests: pytest -m "ml or data"
# Run integration tests excluding API: pytest -m "integration and not api" 